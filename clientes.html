<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    
    <!-- Enlases de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <!-- Codigo de la App -->
    <div class="container mt-5">
        <div class="row">
          <!-- Tarjeta para el registro de clientes -->
          <div class="col-md-6">
            <div class="card bg-secondary text-white">
              <div class="card-body">
                <h5 class="card-title">Registro de Clientes Empresa X</h5>
                <form id="clienteForm" action="clientes.js" method="POST">
                  <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                  </div>
                  <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-warning">Guardar Cliente</button>
                </form>
              </div>
            </div>
          </div>
          <!-- Tarjeta para mostrar la información del cliente -->
          <div class="col-md-6">
            <div class="card bg-secondary text-white">
              <div class="card-body">
                <h5 class="card-title">Información del Cliente</h5>
                <div id="clienteInfo"></div>
              </div>
            </div>
          </div>
        </div>
    </div>


    <!-- mi js -->
    <script src="clientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
